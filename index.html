    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible"
            content="IE=edge">
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <!-- get style css link -->
        <link rel="stylesheet" href="style.css">
    </head>

    <body>

        <div class="CalculationBody">

            <input type="text" name=""
                id="Myresuld">
            <br>
            <div id="input-button">
                <input type="button" value="c"
                    onclick="deleteMe()">
                <input type="button" value="("
                    onclick="calculator ('(' )">
                <input type="button" value=")"
                    onclick="calculator(')')">
                <input type="button" value="7"
                    onclick="calculator('7')">
                <input type="button" value="8"
                    onclick="calculator('8')">
                <input type="button" value="9"
                    onclick="calculator('9')">
                <input type="button" value="4"
                    onclick="calculator('4')">
                <input type="button" value="5"
                    onclick="calculator('5')">
                <input type="button" value="6"
                    onclick="calculator('6')">
                <input type="button" value="1"
                    onclick="calculator('1')">
                <input type="button" value="2"
                    onclick="calculator('2')">
                <input type="button" value="3"
                    onclick="calculator('3')">
                <input type="button" value="0"
                    onclick="calculator('0')">
                <input type="button" value="00"
                    onclick="calculator('00')">
                <input type="button" value="*"
                    onclick="calculator('*')">
                <input type="button" value="/"
                    onclick="calculator('/')">
                <input type="button" value="-"
                    onclick="calculator('-')">
                <input type="button" value="."
                    onclick="calculator('.')">
                <input class="item1" type="button"
                    value="+"
                    onclick="calculator('+')">
                <input type="button" value="="
                    onclick="Answer()">

            </div>
        </div>
        <script>
            function deleteMe() {
                const input = document.getElementById('Myresuld');
                input.value = '';
            }
            function calculator(newPeremetar) {
                const input = document.getElementById('Myresuld');
                input.value += newPeremetar
            }
            function Answer() {
                var a = document.getElementById('Myresuld').value;
                var b = eval(a);
                document.getElementById('Myresuld').value = b;
            }
        </script>

    </body>

    </html>
