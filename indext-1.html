<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-1.css">
</head>

<body>
    <div class="calculator">
        <div class="cal">
            <input type="text" id="inputText"
                placeholder="0">
            <button
                onclick="deleteMe()">c</button>
            <button onclick="delet()">DEL</button>
            <button
                onclick="calaulat('%')">%</button>
            <button
                onclick="calaulat('/')">/</button>
            <button
                onclick="calaulat(7)">7</button>
            <button
                onclick="calaulat(8)">8</button>
            <button
                onclick="calaulat(9)">9</button>
            <button
                onclick="calaulat('*')">*</button>
            <button
                onclick="calaulat(4)">4</button>
            <button
                onclick="calaulat(5)">5</button>
            <button
                onclick="calaulat(6)">6</button>
            <button
                onclick="calaulat('-')">-</button>
            <button
                onclick="calaulat(1)">1</button>
            <button
                onclick="calaulat(2)">2</button>
            <button
                onclick="calaulat(3)">3</button>
            <button
                onclick="calaulat('+')">+</button>
            <button
                onclick="calaulat('.')">.</button>
            <button
                onclick="calaulat(0)">0</button>

            <button onclick="result()">=</button>
        </div>
    </div>
    <script src="js/style.js"></script>
</body>

</html>
